
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ff6f61;
            font-weight: bold;
        }
        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }
        .product-card {
            background-color: white;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            width: 300px;
            margin: 15px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            border-bottom: 2px solid #ff6f61;
            border-radius: 8px;
        }
        .product-card h3 {
            color: #ff6f61;
            margin: 10px 0;
        }
        .product-card p {
            color: #666;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site de Vendas</h1>
    </header>

    <nav>
        <a href="#produtos">Produtos</a>
        <a href="#contato">Contato</a>
    </nav>

    <section id="produtos">
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Descrição breve do produto 1.</p>
            <p><strong>R$ 99,90</strong></p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Descrição breve do produto 2.</p>
            <p><strong>R$ 149,90</strong></p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Produto 3">
            <h3>Produto 3</h3>
            <p>Descrição breve do produto 3.</p>
            <p><strong>R$ 199,90</strong></p>
        </div>
    </section>

    <footer id="contato">
        <p>Entre em contato: <a href="mailto: pablodvmassaroto@gmail.com">email@exemplo.com</a></p>
        <p>&copy; 2024 Meu Site de Vendas</p>
    </footer>
</body>
</html>
